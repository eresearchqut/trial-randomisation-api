AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  trial-randomisation-api
Parameters:
  CertificateArn:
    Type: String
    Default: ''
  DomainName:
    Type: String
    Default: ''
  HostedZoneId:
    Type: String
    Default: ''
Conditions:
  CreateDomain: !And
    - !Not [!Equals [!Ref CertificateArn, '']]
    - !Not [!Equals [!Ref DomainName, '']]
    - !Not [!Equals [!Ref HostedZoneId, '']]
Globals:
  Function:
    Timeout: 60
    Tracing: Active
    MemorySize: 128
Resources:
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: function.handler
      Runtime: python3.8
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
      Events:
        ProxyApiGateway:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: ANY
  ApiDomainName:
    Type: AWS::ApiGateway::DomainName
    Condition: CreateDomain
    Properties:
      RegionalCertificateArn: !Ref CertificateArn
      DomainName: !Ref DomainName
      EndpointConfiguration:
        Types:
        - REGIONAL
  ApiBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateDomain
    Properties:
      DomainName: !Ref ApiDomainName
      RestApiId: !Ref ServerlessRestApi
      Stage: !Ref ServerlessRestApiProdStage
    DependsOn: ApiFunction
  ApiDomain:
    Type: AWS::Route53::RecordSetGroup
    Condition: CreateDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      RecordSets:
      - Name: !Ref DomainName
        Type: A
        AliasTarget:
          DNSName: !GetAtt ApiDomainName.RegionalDomainName
          HostedZoneId: !GetAtt ApiDomainName.RegionalHostedZoneId
Outputs:
  ApiGatewayEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for NOfOne function"
    Value: !Sub "https://${ServerlessRestApi}.execute-src.${AWS::Region}.amazonaws.com/Prod/"
  ApiEndpoint:
    Condition: CreateDomain
    Description: "API Endpoint"
    Value: !Sub "https://${DomainName}/"
  ApiFunction:
    Description: "API Function ARN"
    Value: !GetAtt ApiFunction.Arn
  ApiFunctionIamRole:
    Description: "API Function IAM Role"
    Value: !GetAtt ApiFunctionRole.Arn
